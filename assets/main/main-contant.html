<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Liên hệ</title>
    <link rel="stylesheet" href="assets/css/ega(main).css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="breadcrumbs-title">
      <div class="breadcrumbs">Trang chủ / <strong>Liên hệ</strong></div>
    </div>

    <div class="contact-container">
      <div class="contact-info">
        <h2><span>Liên hệ</span> với chúng tôi</h2>
        <p>
          Mọi thắc mắc và yêu cầu cần hỗ trợ từ chúng tôi, vui lòng để lại thông
          tin tại đây. Chúng tôi sẽ xem xét và gửi phản hồi sớm nhất.
        </p>
        <div class="contact-details">
          <div class="diachi">
            <strong>Địa chỉ:</strong>
            <p>241 A Chu Văn An, Quận Bình Thạnh, TP. Hồ Chí Minh</p>
          </div>
          <div class="dc-email">
            <div>
              <strong>Điện thoại:</strong>
              <p>0287.308.1880</p>
            </div>
            <div>
              <strong>Email:</strong>
              <p>info@vdtdata.vn</p>
            </div>
          </div>
        </div>
        <ul class="contact-form">
          <li>
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Nhập họ tên (*)" />
          </li>
          <li>
            <i class="fa-solid fa-phone"></i
            ><input type="text" placeholder="Nhập số điện thoại (*)" />
          </li>
          <li>
            <i class="fa-regular fa-envelope"></i
            ><input type="email" placeholder="Nhập email" />
          </li>
          <li>
            <i class="fa-solid fa-barcode"></i
            ><input type="text" placeholder="Nhập mã bảo mật (*)" /><img
              src="https://vdtdata.vn/scripts/capcha/dongian.php"
              alt="CAPTCHA"
              style="width: 25%; height: 35px; margin-top: auto"
            />
          </li>
          <li>
            <i class="fa-solid fa-barcode"></i
            ><textarea
              class="large-textarea"
              placeholder="Nhập nội dung"
            ></textarea>
          </li>
        </ul>

        <div class="button-icons">
          <button type="submit" class="send-btn">
            Gửi liên hệ <i class="fa-solid fa-paper-plane"></i>
          </button>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1239961289387!2d106.70372737473157!3d10.800295958856336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528c08c3ad6f3%3A0x605e03c9e4f6eb12!2zMjQxIMSQLiBDaHUgVsSDbiBBbiwgQsOsbmggVGjhuqFuaCwgVGjDoG5oIHBo4buRIEjhu5cgQ2jDrSBNaW5o!5e0!3m2!1svi!2s!4v1709640700240!5m2!1svi!2s"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
          <img src="img/img_du_an/logo-vdt.svg" alt="VDT Logo" />
        </iframe>
      </div>
    </div>
  </body>
</html>
