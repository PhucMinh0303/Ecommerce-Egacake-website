<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main order</title>
    <link rel="stylesheet" href="../assets/css/ega(main).css" />

    <!--DS với <icon>-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
    />
    <!--sử dụng thư viện GSAP để tạo hiệu ứng chuyển động-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="breadcrumbs-title">
      <div class="breadcrumbs">
        Trang chủ / <strong>Đơn hàng của tôi</strong>
      </div>
    </div>

    <section class="order-section">
      <section class="order-check-form">
        <div class="order-check">
          <h2><i class="fas fa-search"></i>Kiểm tra đơn hàng của bạn</h2>
          <div class="divider"></div>

          <div class="check-type-order">
            <label>Kiểm tra bằng</label>
            <div>
              <label
                ><input type="radio" name="checkby" value="phone" checked /> Số
                điện thoại</label
              >
              <label
                ><input type="radio" name="checkby" value="email" />
                Email</label
              >
            </div>
          </div>

          <div>
            <label id="input-label" for="input">Số điện thoại</label>
            <input type="text" class="numbertext" placeholder="0909 xxx xxx" />
          </div>

          <div class="check-button">
            <button onclick="checkOrder()">Kiểm tra</button>
          </div>
        </div>
        <div class="order-list">
          <div class="result-box" id="result">
            <p>Không tìm thấy dữ liệu đơn hàng</p>
            <i class="fa-solid fa-credit-card"></i>
          </div>
        </div>
      </section>
    </section>
    <script src="../assets/js/order.js"></script>
  </body>
</html>
