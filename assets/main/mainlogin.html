<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Đăng Nhập</title>
    <link rel="stylesheet" href="assets/css/ega(main).css" />
    <!--DS với <icon>-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
    />
    <!--sử dụng thư viện GSAP để tạo hiệu ứng chuyển động-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="breadcrumbs-title">
      <div class="breadcrumbs">
        Trang chủ / <strong>Đăng nhập tài khoản</strong>
      </div>
    </div>
    <section class="login-section">
      <div class="login-container">
        <h2>Đăng nhập tài khoản</h2>

        <input type="text-account" placeholder="Tên tài khoản hoặc Email" />
        <input type="password-account" placeholder="Mật khẩu" />

        <button class="login-btn-account">Đăng nhập</button>
        <div class="line-register-account">
          Bạn chưa có tài khoản? Đăng ký tại đây
        </div>

        <div class="divider-account">Hoặc</div>

        <div class="social-btn-account">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
            alt="Google"
          />
          Đăng nhập bằng Google
        </div>

        <div class="social-btn-account">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
            alt="Facebook"
          />
          Đăng nhập bằng Facebook
        </div>
      </div>
    </section>
  </body>
</html>
